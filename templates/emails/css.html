{{define "css"}}
<style>
  @import url("https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap");

  .email-container {
    max-width: 600px;
    margin: 0 auto;
    background-color: #ffffff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    font-family: "Josefin Sans", sans-serif;
    color: #333333;
  }
  .email-header {
    text-align: center;
    margin-bottom: 20px;
  }
  .email-header img {
    max-width: 150px;
    margin-bottom: 10px;
  }
  .event-details {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
  }
  .event-details div {
    flex: 1;
  }
  .qr-code {
    text-align: center;
  }
  .qr-code img {
    max-width: 150px;
  }
  h1 {
    font-size: 24px;
    color: #272727;
  }
  p {
    font-size: 16px;
    line-height: 1.6;
    color: #666666;
    margin-top: 0;
    margin-bottom: 10px;
  }
  a {
    color: #1a73e8;
    text-decoration: none;
  }
  strong {
    color: #333333;
  }
  .footer {
    text-align: center;
    font-size: 14px;
    margin-top: 20px;
    color: #999999;
    border-top: 1px solid #cccccc;
    padding-top: 10px;
  }
  ul.cost-summary {
    list-style-type: none;
    padding: 0;
    font-size: 16px;
    line-height: 1.5;
    width: 100%;
    border: 1px solid #ccc;
    border-radius: 4px;
    overflow: hidden;
  }
  li {
    padding: 10px;
    margin: 0;
    border-bottom: 1px solid #ccc;
    display: flex;
    justify-content: space-between;
  }
  ul.cost-summary li:nth-child(even) {
    background-color: #f4f4f4;
  }
  ul.cost-summary li:nth-child(odd) {
    background-color: #ffffff;
  }
  ul.cost-summary li:last-child {
    border-bottom: none;
  }
</style>

{{end}}
