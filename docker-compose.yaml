version: '3.8'

services:
  app:
    container_name: go-gin-app
    build:
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "8080:8080"
    command: air
    depends_on:
      - db
      - nyckeln
      - redis
    environment:
      - ENV=dev
      - DB_HOST=db
      - DB_USER=ticketuser
      - DB_PASSWORD=yourpassword
      - DB_NAME=ticketdb
      - DB_PORT=5432
      - DB_SSLMODE=disable  # or your preferred SSL mode
      - LOGIN_BASE_URL=http://nyckeln:7002
      - REDIS_URL=redis:6379
    volumes:
      - .:/app

  db:
    container_name: postgres-db
    image: postgres:16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ticketdb
      POSTGRES_USER: ticketuser
      POSTGRES_PASSWORD: yourpassword
    volumes:
      - postgres-data:/var/lib/postgresql/data

  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus:/etc/prometheus
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"

  nginx:
    image: nginx:alpine
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - ./nginx/auth:/etc/nginx/auth
    ports:
      - "9090:9090"
    depends_on:
      - prometheus

  grafana:
    image: grafana/grafana:latest
    environment:
      GF_SECURITY_ADMIN_USER: admin
      GF_SECURITY_ADMIN_PASSWORD: changeme123  # Change this to your desired admin password
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana

  nyckeln:
    container_name: nyckeln-service
    image: ghcr.io/datasektionen/nyckeln-under-dorrmattan
    platform: linux/amd64
    ports:
      - "7002:7002"
  redis:
    image: redis:latest
    ports:
      - "6379:6379"

volumes:
  postgres-data:
  grafana-data:
  prometheus-data:
